<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="background">
    <div id="spoilerkeywords">
        <div style="padding:2%"> Extension on/off
            <label id="onSwitch" class="switch">
                <input type="checkbox" checked>
                <span class="slider round"></span>
            </label>
        </div>
        <div class='tab'>
            <button id="tablink1" class="active">Spoiler Keywords</button>
            <button id="tablink2">Advanced Settings</button>
        </div>
        <!-- <div> -->
            <div class="display" style="float:left;">
                <p>
                    <textarea rows="3" cols="24" id="wordsAffected" placeholder="type spoiler-related keywords here (delimited by ','s) for example: endgame,spiderman"></textarea>
                </p>
                <button id="block">Block</button>
            </div>
            <div class="display" style="float:right;">
                <div style="text-decoration: underline;text-align:center;">Blocked Words</div>
                <div id='bannedWordsList'>
                    <ul id="banWords"></ul>
                    </ul>
                </div>
                <button id="clear">Clear</button>
            </div>
        <!-- </div> -->
    </div>
</body>
<script src="popup.js"></script>

</html>
