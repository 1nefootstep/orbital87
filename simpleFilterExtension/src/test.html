<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css" />
</head>

<body class = "background">
    <p>Extension on/off
        <label id="onSwitch" class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>
        </label>
    </p>
    <div>
        <div id='textbox' class="display">
            <p>
                <textarea rows="4" cols="30" id="wordsAffected"
                    placeholder="type spoiler-related keywords here (delimited by ','s) for example: endgame,spiderman,captain america,ironman"></textarea>
            </p>
            <button id="block">Block</button>
        </div>
        <div class="display">
            <div id='bannedWordsList' class="display">
                <span style="text-decoration: underline;text-align:center;">Blocked Words</span>
                <ul id="banWords"></ul>
            </div>
            <button id="clear" style="display:inline-block;">Clear</button>
        </div>
    </div>
</body>
<script src="popup.js"></script>

</html>
